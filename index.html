<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section data-background-image = "/images/logo.png"  data-background-size = "auto" >
				</section>
				<section >
					<section> <img src = "images/street.jpg" style="width: 550px"> </section>
					<section> <img src = "images/carpet.gif" style="width: 550px"></section>
					<section> <img src = "images/nodo.gif" style="width: 550px"></section>
					<section>
						<img src = "images/nodo.gif" style="width: 550px">
						<img src = "images/movil.gif" style="width: 130px; position: absolute ; margin-top: 180px; "  >
					</section>
				</section>
				<section data-background-image = "/images/diagram.png"  data-background-size = "auto" ></section>
				<section data-markdown>
					<script type="text/template">
        ## Negocio
- Anuncios en la aplicación
- Aplicación premium
- Promoción de zonas azules
- Promoción de negocios
- Venta de alfombra a cambio de acceso exclusivo a la plataforma
    </script>

	</section>
	<section data-markdown>
		<script type="text/template">
	## Gracias por su atención
Ramón Fernández Gualda

Teresa Algarra Ulierte

Juan Antonio Martín Galicia

Luis Sánchez Velasco

Marina Ramos Cuevas
</script>

</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
